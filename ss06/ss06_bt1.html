<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <style>
    html {
  font-family: sans-serif;
  font-size: 16px;
}

body {
  background-color: #ffffff;
  margin: 0;
  padding: 0;
}

header {
  background-color: #000000;
  height: 50px;
  padding: 10px;
}

.logo {
  float: left;
  margin-right: 10px;
}

.title {
  font-size: 20px;
  font-weight: bold;
}

.content {
  width: 100%;
  margin: 0 auto;
}

.section {
  padding: 20px 0;
}

.section-title {
  font-size: 20px;
  font-weight: bold;
}

.text {
  font-size: 16px;
}

.button {
  background-color: #000000;
  color: #ffffff;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

.button:hover {
  background-color: #00ff00;
}

@media (max-width: 576px) {
  header {
    height: 40px;
  }

  .logo {
    float: none;
    margin: 0 auto;
  }

  .content {
    width: 100%;
    margin: 0;
  }

  .section {
    padding: 10px 0;
  }

  .section-title {
    font-size: 16px;
  }

  .text {
    font-size: 14px;
  }

  .button {
    padding: 5px 10px;
  }
}
   </style>
</body>
</html>
